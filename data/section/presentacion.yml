      Pata de canguro es una invitación a transformar la manera en que aprendemos, criamos y vivimos. Inspirado en la pedagogía, la naturaleza, la conciencia emocional y la espiritualidad, este libro te guía hacia espacios más humanos, donde el juego, la emoción y el vínculo son protagonistas.

